
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="author" content="Kevin Brey">
    <title>youtube-dl-server</title>



    <!-- Bootstrap core CSS -->
<link href="static/vendor/bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">

<link href="static/cover.css" rel="stylesheet">
<link href="static/style.css" rel="stylesheet" _integrity="sha384-GIlolJA5K9PZNXXHZTLiIZiAA97sdQgceUgjXr0/VB1f9u1Id3BMKvw8wPrrSMVt" >
  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">youtube-dl</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="/">Home</a>
        <a class="nav-link" href="https://github.com/manbearwiz/youtube-dl-server">GitHub <img class="external-link-icon" src="static/fontawesome/external-link-square-alt-solid.svg"></a>
        <a class="nav-link" href="/youtube-dl/update">Update</a>
      </nav>
    </div>
  </header>

  <main role="main" class="inner cover">
    <p class="lead">Enter a video url to download the video to the server. Url can be to YouTube or <a class="text-info"
          href="https://rg3.github.io/youtube-dl/supportedsites.html">any
          other supported site</a>. The server will automatically download the highest quality version available.</p>
  </main>

  <form action="/youtube-dl/q" method="POST">
    <div class="input-group">
      <input name="url" type="url" class="form-control" placeholder="URL" aria-label="URL" aria-describedby="button-submit">
      <select class="custom-select" name="format">
        <optgroup label="Video">
          <option value="bestvideo">Best Video</option>
          <option value="mp4">MP4</option>
          <option value="flv">Flash Video (FLV)</option>
          <option value="webm">WebM</option>
          <option value="ogg">Ogg</option>
          <option value="mkv">Matroska (MKV)</option>
          <option value="avi">AVI</option>
        </optgroup>
        <optgroup label="Audio">
          <option value="bestaudio">Best Audio</option>
          <option value="aac">AAC</option>
          <option value="flac">FLAC</option>
          <option value="mp3">MP3</option>
          <option value="m4a">M4A</option>
          <option value="opus">Opus</option>
          <option value="vorbis">Vorbis</option>
          <option value="wav">WAV</option>
        </optgroup>
      </select>
      <div class="input-group-append">
        <button class="btn btn-primary" type="submit" id="button-submit">Submit</button>
      </div>
    </div>
  </form>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>youtube-dl-server by <a class="text-light" href="https://twitter.com/manbearwiz">@manbearwiz</a></p>
      <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p> 
    </div>
  </footer>
</div>
</body>
</html>
