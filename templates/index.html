<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="Description" content="Web frontend for youtube-dl">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link href="/static/css/style.css" rel="stylesheet">

  <title>youtube-dl</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark">
      <a class="navbar-brand abs" href="/">YoutubeDL</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="collapsingNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
                <a class="nav-link" href="/logs">Logs</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <span class="navbar-text">
              Stats:
              <span id='queue_pending_size' class="badge badge-secondary">-</span>
              <span id='running_size' class="badge badge-info">-</span>
              <span id='completed_size' class="badge badge-success">-</span>
              <span id='failed_size' class="badge badge-danger">-</span>
            </span>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container d-flex flex-column text-light text-center">
    <div class="flex-grow-1"></div>
    <div class="jumbotron bg-transparent flex-grow-1">
      <h1 class="display-4">youtube-dl</h1>
      <p class="lead">Enter a video url to download the video to the server. Url can be to YouTube or <a class="text-info"
          href="https://rg3.github.io/youtube-dl/supportedsites.html">any
          other supported site</a>. The server will automatically download the highest quality version available.</p>
      <div>
        <div class="input-group">
          <input name="url" type="url" class="form-control" placeholder="URL" aria-label="URL" aria-describedby="button-submit" id="url" autofocus>
          <select class="custom-select" name="format" id="format">
            <optgroup label="Video">
              <option value="bestvideo">Best Video</option>
              <option value="mp4">MP4</option>
              <option value="flv">Flash Video (FLV)</option>
              <option value="webm">WebM</option>
              <option value="ogg">Ogg</option>
              <option value="mkv">Matroska (MKV)</option>
              <option value="avi">AVI</option>
            </optgroup>
            <optgroup label="Audio">
              <option value="bestaudio">Best Audio</option>
              <option value="aac">AAC</option>
              <option value="flac">FLAC</option>
              <option value="mp3">MP3</option>
              <option value="m4a">M4A</option>
              <option value="opus">Opus</option>
              <option value="vorbis">Vorbis</option>
              <option value="wav">WAV</option>
            </optgroup>
          </select>
          <div class="input-group-append">
            <button class="btn btn-primary" id="button-submit" onclick="submit_video()">Submit</button>
          </div>
        </div>
      </div>
      <br/>
      <div id="message_list">
      </div>
    </div>
    <footer>
      <div>
        <p class="text-muted">Web frontend for <a class="text-light" href="https://rg3.github.io/youtube-dl/">youtube-dl</a>,
          by <a class="text-light" href="https://twitter.com/manbearwiz">@manbearwiz</a>.</p>
      </div>
    </footer>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/popper.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/youtubedl.js"></script>
  <script>
    window.setInterval(update_stats, 5000);
    update_stats();
  </script>
</body>

</html>
