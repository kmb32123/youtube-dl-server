<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="Description" content="Web frontend for youtube-dl">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link href="/static/css/style.css" rel="stylesheet">

  <title>youtube-dl</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark">
      <a class="navbar-brand abs" href="/">YoutubeDL</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="collapsingNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
                <a class="nav-link" href="/logs">Logs</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <span class="navbar-text">
              Stats:
              <span id='queue_pending_size' class="badge badge-secondary">-</span>
              <span id='running_size' class="badge badge-info">-</span>
              <span id='completed_size' class="badge badge-success">-</span>
              <span id='failed_size' class="badge badge-danger">-</span>
            </span>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container-fluid d-flex flex-column text-light text-center">
    <div class="container-fluid flex-grow-1">
      <h1 class="display-4">Download History</h1>
      <button class="btn btn-dark" onclick="toggle_hide_logs_detail()">Show/Hide logs</button>
      <button class="btn btn-dark" onclick="get_download_logs()">Refresh</button>
      <button class="btn btn-dark" onclick="purge_download_logs()">Purge logs</button>
      <br/>
      <table class="col-md-16 table table-stripped table-md table-dark">
        <thead>
          <tr>
            <th>ID</th>
            <th>Last update</th>
            <th>URL</th>
            <th>Format</th>
            <th>Status</th>
            <th>Log</th>
          </tr>
          <tbody id="job_logs">
          </tbody>
        </thead>
      </table>
    </div>
    <footer>
      <div>
        <p class="text-muted">Web frontend for <a class="text-light" href="https://rg3.github.io/youtube-dl/">youtube-dl</a>,
          by <a class="text-light" href="https://twitter.com/manbearwiz">@manbearwiz</a>.</p>
      </div>
    </footer>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/popper.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/youtubedl.js"></script>
  <script>
    window.setInterval(update_stats, 5000);
    update_stats();

    window.setInterval(get_download_logs, 5000);
    get_download_logs();
  </script>
</body>

</html>
